version: '3.8'

services:
  # 示例应用 - 暴露业务指标
  app:
    build: ./app
    container_name: demo-app
    ports:
      - "8080:8080"
    networks:
      - monitoring

  # Prometheus - 采集指标并存储到本地 TSDB
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus        # 这里就是 TSDB 存储目录
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'  # TSDB 数据路径
      - '--storage.tsdb.retention.time=7d' # 保留 7 天数据
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # Node Exporter - 采集主机系统指标
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # Grafana - 从 Prometheus 读取数据并展示 Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus_data:   # Prometheus TSDB 持久化存储
  grafana_data:

networks:
  monitoring:
    driver: bridge
